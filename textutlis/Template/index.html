  <div class="alert alert-success alert-dismissible fade show" role="alert">

  <div class ="container">
    <form action="/analyze" method="post"> {% csrf_token %}

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutlis do the magic</label>
  <textarea class="form-control" name ='text' id="exampleFormControlTextarea1" rows="6"></textarea>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  role="switch" id="flexSwitchCheckDefault1" name="removepunc">

</div>
     <div class="form-check form-switch">

     <div class="form-check form-switch">

     <div class="form-check form-switch">
